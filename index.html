<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the Chokokutai and Rubik Moonrocks fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Rubik+Moonrocks&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
  <body>
    <img src="spaceship.png" id="spaceShip" />
    <img src="spaceship2.png" id="spaceShip2" />
    <img src="venus.png" id="venus2" />
    <img src="earth2.png" id="saturn" />
    <img src="aship.png" id="aship" />
    <img src="moon.png" id="moon" />
    <img src="purple.png" id="purple" />
    <img src="blackh.png" id="purple2" />
    <audio id="background-music" muted autoplay loop>
      <source src="TicTacToe.mp3" type="audio/mpeg">
    </audio>
      <audio id="x-turn-sound" src="XPLAY.mp3" preload="auto"></audio>
      <audio id="o-turn-sound" src="OPLAY.mp3" preload="auto"></audio>
      <audio id="click-sound" src="CLICK.mp3"></audio>
    </audio>    
    <div class="main"></div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <img src="spaceship.png" id="spaceShip" />
      <img src="spaceship2.png" id="spaceShip2" />

      <!-- <img src="aship.png" id="alien" /> -->
      <img src="alienv.png" id="alien1" />
      <img src="alien2.png" id="alien2" />
      <img src="moon.png" id="moon" />
      <img src="purple.png" id="purple" />
      <img src="earth2.png" id="purple2" />
      <img src="blackh.png" id="saturn" />
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
    <div class="user-or-computer" id="userOrComputer">
        <button id="userVsCom">
          <span>User v.s Computer</span>
        </button>
        <button id="userVsUser">
          <span>User v.s User</span>
        </button>
      </div>


  
    <div class="main-menu" id="mainMenu">
      <button id="mainMenuButton">
        <span>Main Menu</span>
      </button>
      <img src="sun.png" id="sun">ðŸŽ¼</img>
      <img src="musicsun.png" id="sun1" />
      <button id="mute-buttons">ðŸ”Š</button>
    </div>
  </body>
</html>
